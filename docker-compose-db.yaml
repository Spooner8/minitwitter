name: minitwitter-dev
services:
    db:
        container_name: db
        image: postgres
        ports:
            - '5432:5432'
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: supersecret123
            POSTGRES_DB: minitwitter
        volumes:
            - ./docker-data/postgres:/var/lib/postgresql/data
        restart: always
